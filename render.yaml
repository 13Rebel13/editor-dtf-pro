services:
  - type: web
    name: graphite-dtf-fusion
    env: static
    plan: starter
    buildCommand: cp dtf-editor.html static/index.html
    staticPublishPath: ./static
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache