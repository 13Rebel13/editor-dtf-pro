<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Upload DTF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area { 
            border: 2px dashed #ccc; 
            padding: 20px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 8px;
        }
        .upload-area:hover { border-color: #999; }
        .result { 
            margin: 20px 0; 
            padding: 10px; 
            background: #f5f5f5; 
            border-radius: 4px;
        }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #060; }
    </style>
</head>
<body>
    <h1>üß™ Test Upload DTF Editor</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Cliquez ici ou glissez des fichiers pour les uploader</p>
        <input type="file" id="fileInput" multiple accept="image/*,.pdf,.svg" style="display: none;">
    </div>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        
        // Fonction pour d√©tecter l'URL du backend
        async function getBackendUrl() {
            const possibleUrls = [
                window.location.origin,
                'http://localhost:3001',
                'http://127.0.0.1:3001'
            ];

            for (const url of possibleUrls) {
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 2000);
                    
                    const response = await fetch(`${url}/health`, {
                        method: 'GET',
                        signal: controller.signal
                    });
                    
                    if (response.ok) {
                        console.log(`Backend trouv√© sur: ${url}`);
                        return url;
                    }
                } catch (error) {
                    console.log(`Backend non disponible sur: ${url}`);
                }
            }
            
            return null;
        }
        
        // Gestion de l'upload
        fileInput.addEventListener('change', async (e) => {
            const files = e.target.files;
            if (files.length === 0) return;
            
            showResult('T√©l√©chargement en cours...', 'info');
            
            try {
                const backendUrl = await getBackendUrl();
                if (!backendUrl) {
                    throw new Error('Serveur backend non disponible');
                }
                
                const formData = new FormData();
                for (const file of files) {
                    formData.append('files', file);
                }
                
                const response = await fetch(`${backendUrl}/api/files/upload-raw`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    let message = `‚úÖ ${result.files.length} fichier(s) upload√©(s) avec succ√®s:\n\n`;
                    result.files.forEach(file => {
                        message += `‚Ä¢ ${file.originalName} ‚Üí ${file.url}\n`;
                    });
                    showResult(message, 'success');
                } else {
                    showResult(`‚ùå Erreur: ${result.message || 'Erreur inconnue'}`, 'error');
                }
                
            } catch (error) {
                console.error('Erreur upload:', error);
                showResult(`‚ùå Erreur: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
            resultDiv.innerText = message;
        }
        
        // Test de connexion au d√©marrage
        (async () => {
            const backendUrl = await getBackendUrl();
            if (backendUrl) {
                showResult(`‚úÖ Connect√© au serveur: ${backendUrl}`, 'success');
            } else {
                showResult(`‚ùå Serveur non disponible. D√©marrez le serveur backend sur le port 3001.`, 'error');
            }
        })();
    </script>
</body>
</html>
